<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home-1</title>
    <link rel="stylesheet" href="css/home-1.css">
</head>
<body>

    <div class="wrapper">
        <h1>Обмін валют</h1>
            <div class="exchange">
                <h2>Курс валют:</h2>
                <p>1 USD =
                    <span class="exchange_usd"></span>
                    грн.
                </p>
                <p>1 EUR =
                    <span class="exchange_eur"></span>
                    грн.
                </p>
                <p>1 RUB =
                    <span class="exchange_rub"></span>
                    грн.
                </p>
            </div>
            <div class="aviable">
                <h2>Доступні суми для обміну:</h2>
                <p>Доллар:
                    <span class="aviable_usd"></span>
                </p>
                <p>Євро:
                    <span class="aviable_eur"></span>
                </p>
                <p>Рубль:
                    <span class="aviable_rub"></span>
                </p>
            </div>
            <form action="#" method="post">
                <h3>Хочу купити:</h3>
                <div class="exchange">
                    <p>Сума:</p>
                    <input type="text" value="" name="price" class="price">
                    <button class="send" name="send">Конвертувати</button>
                </div>
                <div class="aviable">
                    <p>Результат:</p>
                    <p class="result"></p>
                    <p class="info"></p>
                </div>
            </form>
    </div>

    <script src="js/home-1.js"></script>
</body>
</html>

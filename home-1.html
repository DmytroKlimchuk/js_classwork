<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home-1</title>
    <link rel="stylesheet" href="css/home-1.css">
</head>
<body>

    <div class="wrapper">
        <div class="login">
            <h1>Авторизація</h1>
            <form action="#" method="post">
                <p class="massage"></p>
                <div>
                    <input type="text" name="login" class="user" placeholder="Username">
                </div>
                <div>
                    <input type="password" name="passwd" class="passwd" placeholder="Password">
                </div>
                <div>
                    <input type="submit" class="login-btn" value="Вхід">
                </div>
            </form>
        </div>
        <div class="setting">
            <h1>Курс валют:</h1>
            <p class="error"></p>
            <form action="#" method="post">
                <table class="table2">
                    <thead>
                    <tr>
                        <th>Валюта</th>
                        <th>Купівля</th>
                        <th>Продаж</th>
                        <th>Наявність</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>USD</td>
                        <td>
                            <input type="text" name="config_usd_buy" class="config_usd_buy">
                        </td>
                        <td>
                            <input type="text" name="config_usd_sell" class="config_usd_sell">
                        </td>
                        <td>
                            <input type="text" name="config_usd_aviable" class="config_usd_aviable">
                        </td>
                    </tr>
                    <tr>
                        <td>EUR</td>
                        <td>
                            <input type="text" name="config_eur_buy" class="config_eur_buy">
                        </td>
                        <td>
                            <input type="text" name="config_eur_sell" class="config_eur_sell">
                        </td>
                        <td>
                            <input type="text" name="config_eur_aviable" class="config_eur_aviable">
                        </td>
                    <tr>
                        <td>RUB</td>
                        <td>
                            <input type="text" name="config_rub_buy" class="config_rub_buy">
                        </td>
                        <td>
                            <input type="text" name="config_rub_sell" class="config_rub_sell">
                        </td>
                        <td>
                            <input type="text" name="config_rub_aviable" class="config_rub_aviable">
                        </td>
                    </tr>
                    </tbody>
                </table><br>
                <button class="update">Оновити курси валют</button>
            </form>

        </div>
        <div class="board">
            <h1>Обмін валют</h1>
                <div class="exchange">
                    <h2>Курс валют:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Валюта</th>
                                <th>Купівля</th>
                                <th>Продаж</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>USD</td>
                                <td><span class="usd_buy"></span></td>
                                <td><span class="usd_sell"></span></td>
                            </tr>
                            <tr>
                                <td>EUR</td>
                                <td><span class="eur_buy"></span></td>
                                <td><span class="eur_sell"></span></td>
                            </tr>
                            <tr>
                                <td>RUB</td>
                                <td><span class="rub_buy"></span></td>
                                <td><span class="rub_sell"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="aviable">
                    <h2>Доступні суми для обміну:</h2>
                    <p>USD:
                        <span class="usd_aviable"></span>
                    </p>
                    <p>EUR:
                        <span class="eur_aviable"></span>
                    </p>
                    <p>RUB:
                        <span class="rub_aviable"></span>
                    </p>
                    <p>UAH:
                        <span class="uah_aviable"></span>
                    </p>
                </div>
                <form action="#" method="post">
                    <input type="radio" class="operation" name="operation" value="buy" id="buy" checked><label for="buy">Хочу купити</label>
                    <input type="radio" class="operation" name="operation" value="sell" id="sell"><label for="sell">Хочу продати</label>
                    <br>
                    <br>
                    <input type="text" value="" name="price" class="price">
                    <select name="currency" id="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="rub">RUB</option>
                    </select>
                    <button class="send" name="send">Здійснити обмін</button>

                    <span class="info"></span>
                    <br>
                    <p>Для адміна:</p>
                    <button class="settings">Змінити налаштування</button>

                </form>
        </div>
    </div>

    <script src="js/home-1.js"></script>
</body>
</html>
